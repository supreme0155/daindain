name: 每日生成天氣問候語

on:
  schedule:
    - cron: '0 23 * * *'  # 台灣時間早上7點 (UTC+0為23點)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 下載專案
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝套件
        run: pip install pytz requests

      - name: 執行天氣問候語腳本
        run: python weather_bot.py
